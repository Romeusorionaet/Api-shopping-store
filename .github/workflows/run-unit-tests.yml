name: Run Unit Tests

on: [pull_request, push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - run: |
          npm ci
          npm run build
          npm run test:unit
